<body>
  <div class="container">
    <section class="vh-100">
      <style>
        .divider:after,
        .divider:before {
          content: "";
          flex: 1;
          height: 1px;
        }
      </style>
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100" align="center">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="../../../dist/img/PCM-Logo.png" class="img-fluid" alt="image" width="150px" height="150px">
            <h1><b>STD CONNECT</b></h1>
            <p style="margin: 0 auto;">Phamongkutklao College of Medicine</p>
          </div>

          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form onsubmit="send(event)">
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted text-uppercase">Login</p>
              </div>
              <!-- Email input -->
              <!-- <div class="form-outline mb-4">
                <input type="email" id="email" aria-describedby="emailHelp" class="form-control form-control-lg" placeholder="Email" require />
                <small id="emailHelp" class="form-text text-muted"></small>
              </div> -->

              <!-- Firstname input -->
              <div class="form-outline mb-4">
                <input type="text" id="pcm_code" name="pcm_code" class="form-control form-control-lg" placeholder="รหัสประจำตัว" require />
              </div>

              <!-- Lastname input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="รหัสผ่าน" require />
              </div>

              <!-- Submit button -->
              <button type="submit" id="submit_btn" name="submit_btn" class="btn btn-primary btn-lg btn-block">Sign in</button>
              <!-- <button type="button" class="btn btn-lg btn-primary w-50" id="bt2" disabled>

                รอสักครู่...
              </button> -->

                <!-- <p class="text-center fw-bold mx-3 mb-0 text-muted text-uppercase">Non-Degree Program PCM</p> -->
              </div>
            </form>
          </div>
        </div>
      </div>
